<div class="d-flex">
    <input [(ngModel)]="term" class=" form-control me-2 " type="search " placeholder="Search " aria-label="Search" (keyup)="keyWord()">
</div>


<div [hidden]='isShow'>
    <div class="row">
        <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist" *ngFor="let item of dataNews.items | filter: term; index as i">
                <a routerLink='' class="list-group-item list-group-item-action " id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">{{  item.title}}</a>
            </div>
        </div>

    </div>
</div>
